version: '3.8'

services:
  chatbot-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8080"
    environment:
      - PORT=8080
      - PYTHONPATH=/app
    volumes:
      # Optional: Mount data directory for development
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    
    # Resource limits (similar to Cloud Run)
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Optional: nginx reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - chatbot-api
    profiles:
      - with-proxy
    restart: unless-stopped 